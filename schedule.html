<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./schedule.css" />
  </head>
  <body>
    <header></header>
    <div class="viewport">
      <aside class="sidebar">
        <div class="dashboard__head">
          <div class="dashboard__logo dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Ellipse 157.png" alt="" />
            </div>
            <div>Health Lite</div>
          </div>
          <div class="dashboard__dash dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Vector (5).png" alt="" />
            </div>
            <div>Dashboard</div>
          </div>
          <div class="dashboard__waiting-room dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Vector6.png" alt="" />
            </div>
            <div>Waiting Room</div>
          </div>
          <div class="dashboard__schedule dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/uim_calender.png" alt="" />
            </div>
            <div>Schedule</div>
          </div>
          <div class="dashboard__patients dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Frame.png" alt="" />
            </div>
            <div>My Patients</div>
          </div>
          <div class="dashboard__notes dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/fa-solid_sticky-note.png" alt="" />
            </div>
            <div>Notes</div>
          </div>
          <div class="dashboard__chats dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Group.png" alt="" />
            </div>
            <div>Chats</div>
          </div>
        </div>
        <div class="dashboard__base">
          <div class="dashboard__profile dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Ellipse 21.png" alt="" />
            </div>
            <div>My Profile</div>
          </div>
          <div class="dashboard__settings dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/setting.png" alt="" />
            </div>
            <div>Settings</div>
          </div>
        </div>
      </aside>
      <main>
        <div class="nav-bar">
          <div class="nav__notification">
            <img src="./Resources/img/Group 19277.png" alt="" />
          </div>
          <div class="nav__profile">
            <img src="./Resources/img/Ellipse 21.png" alt="" />
          </div>
        </div>
        <div>
          <div class="consultation">
            <div class="consultation__text">
              <h2>Your Schedule</h2>
              <p>
                All client consultations are available here. You can intiate
                consultations for each clientâ€™s proceedure.
              </p>
              <div class="consultation__button">
                <div class="view-eye">
                  <button>
                    <img src="./Resources/img/eye.png" alt="" />Add new schedule
                  </button>
                </div>
              </div>
            </div>
            <div class="consultation__img">
              <img src="./Resources/img/pana.png" alt="" />
            </div>
          </div>
        </div>
        <div class="workspace">
          <div>
            <div>
              <img src="./Resources/img/calendar.png" alt="" />
            </div>
            <div>
              <img src="./Resources/img/recent activities.png" alt="" />
            </div>
          </div>
          <div>
            <img src="./Resources/img/scheduled.png" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
