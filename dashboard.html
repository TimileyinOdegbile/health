<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <header></header>
    <div class="viewport">
      <aside class="sidebar">
        <div class="dashboard__head">
          <div class="dashboard__logo dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Ellipse 157.png" alt="" />
            </div>
            <div>Health Lite</div>
          </div>
          <div class="dashboard__dash dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Vector (5).png" alt="" />
            </div>
            <div>Dashboard</div>
          </div>
          <div class="dashboard__waiting-room dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Vector6.png" alt="" />
            </div>
            <div>Waiting Room</div>
          </div>
          <div class="dashboard__schedule dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/uim_calender.png" alt="" />
            </div>
            <div>Schedule</div>
          </div>
          <div class="dashboard__patients dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Frame.png" alt="" />
            </div>
            <div>My Patients</div>
          </div>
          <div class="dashboard__notes dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/fa-solid_sticky-note.png" alt="" />
            </div>
            <div>Notes</div>
          </div>
          <div class="dashboard__chats dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Group.png" alt="" />
            </div>
            <div>Chats</div>
          </div>
        </div>
        <div class="dashboard__base">
          <div class="dashboard__profile dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/Ellipse 21.png" alt="" />
            </div>
            <div>My Profile</div>
          </div>
          <div class="dashboard__settings dashboard-items">
            <div class="logo-img">
              <img src="./Resources/img/setting.png" alt="" />
            </div>
            <div>Settings</div>
          </div>
        </div>
      </aside>
      <main>
        <div class="nav-bar">
          <div class="nav__notification">
            <img src="./Resources/img/Group 19277.png" alt="" />
          </div>
          <div class="nav__profile">
            <img src="./Resources/img/Ellipse 21.png" alt="" />
          </div>
        </div>
        <div class="workspace">
          <div class="space">
            <div class="notification">
              <div class="welcome__text">
                <h2>Welcome, Dr. Timileyin Odegbile</h2>
                <p>
                  You have 16 new appointments and there are currently 23,445
                  patients in the waiting room. Have a nice day at work!
                </p>
                <div class="notification__buttons">
                  <div class="view-eye">
                    <button>
                      <img src="./Resources/img/eye.png" alt="" />View your
                      appointment
                    </button>
                  </div>
                  <button>Go to waiting room &rarr;</button>
                </div>
              </div>
              <div class="welcome__img">
                <img src="./Resources/img/character 2 (1).png" alt="" />
              </div>
            </div>
            <div class="frames">
              <img src="./Resources/img/framee (1).png" alt="" />
              <img src="./Resources/img/framee (2).png" alt="" />
              <img src="./Resources/img/framee (3).png" alt="" />
            </div>
            <div class="next-patients">
              <img src="./Resources/img/next-patients.png" alt="" />
            </div>
            <div class="statistics">
              <img src="./Resources/img/statistics.png" alt="" />
            </div>
          </div>
          <div>
            <div class="calendar">
              <img src="./Resources/img/calendar.png" alt="" />
            </div>
            <div class="gender">
              <img src="./Resources/img/gender.png" alt="" />
            </div>
            <div class="activities">
              <img src="./Resources/img/activities.png" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
